<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - GeoVibes.id</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h2>Daftar Akun</h2>
            <p>Buat akun untuk mulai menjelajahi Indonesia</p>
            
            <div id="alert-container"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama_lengkap" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Masukkan password" required>
                </div>
                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="tel" name="no_telepon" placeholder="Masukkan nomor telepon">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <textarea name="alamat" placeholder="Masukkan alamat"></textarea>
                </div>
                <button type="submit" class="auth-btn">Daftar</button>
            </form>
            
            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
                <p><a href="index.html" style="font-size: 0.9rem;">Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = {
                nama_lengkap: formData.get('nama_lengkap'),
                email: formData.get('email'),
                password: formData.get('password'),
                no_telepon: formData.get('no_telepon'),
                alamat: formData.get('alamat')
            };
            
            const result = register(userData);
            
            const alertContainer = document.getElementById('alert-container');
            if (result.success) {
                alertContainer.innerHTML = '<div class="alert alert-success">Pendaftaran berhasil! Mengalihkan...</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                alertContainer.innerHTML = '<div class="alert alert-error">' + result.message + '</div>';
            }
        });
    </script>
</body>
</html>
